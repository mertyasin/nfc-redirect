<!DOCTYPE html>
<html>
<head>
  <title>InstaTouch</title>
  <meta http-equiv="refresh" content="0; url='https://instagram.com/__USERNAME__'" />
  <script>
    // URL'den kullanıcıcı adını al ve yönlendir
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('user') || 'instagram';
    
    // Çift yönlendirme garantisi (hem meta hem JS)
    window.location.href = https://instagram.com/${username};
  </script>
</head>
<body>
  <p>Instagram'a yönlendiriliyorsunuz...</p>
</body>
</html>
